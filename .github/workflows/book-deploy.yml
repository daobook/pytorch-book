name: deploy

on:
  # Trigger the workflow on push to main branch
  push:
    branches:
      - main

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  build-and-deploy-book:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2

    # - uses: conda-incubator/setup-miniconda@v2
    #   with:
    #     miniconda-version: "latest"
    #     activate-environment: ai
    #     environment-file: etc/environment.yml
    #     clean-patched-environment-file: false
    - name: Conda info
      shell: bash -l {0}
      run: conda info
    - name: Conda list
      shell: pwsh
      run: conda list

    # Install dependencies
    # - name: Set up Python ${{ matrix.python-version }}
    #   uses: actions/setup-python@v2
    #   with:
    #     python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -r etc/requirements.txt
        conda install ipykernel
        python -m ipykernel install --user --name ai --display-name "ai"
    - name: Install theme
      run: |
        git clone https://github.com/xinetzone/xin-css.git docs/_static/xin-css
        git clone https://github.com/xinetzone/w3css.git docs/_static/w3css
        
    # Build the book
    - name: Build the book
      run: |
        pip install jupyter-book==0.11.0a1
        jupyter-book build docs

    # Deploy the book's HTML to gh-pages branch
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'