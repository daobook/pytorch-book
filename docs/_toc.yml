# Table of contents
# Learn more at https://jupyterbook.org/customize/toc.html

format: jb-book  # Tells Jupyter Book what kind of structure to expect
root: index # A path to the *root page* (landing page) of your book
parts:
- caption: 基础
  chapters:
  - file: start/index
    sections:
    - glob: start/**
- caption: 计算机视觉
  chapters:
  - file: object-detection/index
    sections:
    - glob: object-detection/**
  - file: yolo/index
    sections:
    - file: yolo/intro
    - file: yolo/quick-start
    - file: yolo/environments/index
      sections:
      - glob: yolo/environments/**
    - file: yolo/tutorials/index
      sections:
      - glob: yolo/tutorials/**
    - file: yolo/face-mask/index
      sections:
      - glob: yolo/face-mask/**
- caption: 帮助
  chapters:
  - file: other/index
    sections:
    - glob: other/**
  - file: glossary/index
    sections:
      - glob: glossary/**
